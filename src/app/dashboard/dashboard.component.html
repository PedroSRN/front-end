<section class="mt-5">
  <div class="container">
    <div class="card">
      <div class="row align-itens-center gy-3 p-5" *ngIf="(usuarioLogado$ | async) as usuarioLogado">
        <div class="col-12 col-md-7">
          <h1 class="card-title fw-semibold text-success">Painel do Usuário</h1>

          <h2 class="fw-semibold fs-4">{{ usuarioLogado.nome }}</h2>
          <section id="info" class="fw-5">
            <p class="mt-4">O <span class="text-success fw-semibold">e-Agenda</span> busca agilizar o gerenciamento da
              rotina diária ao facilitar o acesso e controle de suas tarefas, contatos, compromissos e despesas.</p>
            <p class="text-success fw-semibold">O que voce deseja gerenciar?</p>
          </section>
          <section id="buttons" class="d-grid d-md-flex gap-2">
            <a class="btn btn-success" routerLink="/tarefas"><i class="bi bi-bookmark-check-fill me-2"></i>Tarefas</a>
          </section>
        </div>

        <div class="col-12 col-md-5">
          <img src="/assets/dashboard-image.svg" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</section>
